<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>altschoolafrica.com/auth/signup</title>
    <link rel="stylesheet" href="./form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-icons/14.1.0/99designs.svg">
</head>
<body>
    <header class="head-box">
        <header>
        <h1>Already an AltScholar?<span id="highlight">Sign In!</span> </h1>
    </header>
    <body>
        <main>
            <section id="signup-container">
                <div class="left-panel">
                    <img src="./assets/image/portal apllication.PNG" alt="Education illustration">
                </div>
                <div class="right-panel">
                    <div class="form-header">
                        <h2>Signup</h2>
                        <p>Take the next steps to apply at AltSchool Africa.</p>
                    </div>
                    <form action="#" method="post" class="signup-form">
                        <div class="input-group">
                            <label for="firstname">First Name</label>
                            <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
                        </div>
                        <div class="input-group">
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
                        </div>
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="input-group">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender" required>
                                <option value="" disabled selected>Select gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="dob">Date of Birth</label>
                            <input type="date" id="dob" name="dob" required>
                        </div>
                        <div class="input-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="08123456789" required>
                        </div>
                        <div class="input-group">
                            <label for="country">Country of Residence</label>
                            <input type="text" id="country" name="country" placeholder="Country of Residence" required>
                        </div>
                        <div class="input-group">
                            <label for="state">State of Residence</label>
                            <input type="text" id="state" name="state" placeholder="State of Residence" required>
                        </div>
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="input-group">
                            <label for="password-confirm">Confirm Password</label>
                            <input type="password" id="password-confirm" name="password-confirm" placeholder="Confirm Password" required>
                        </div>
                        <div class="input-group">
                            <label for="referral">How did you hear about us?</label>
                            <input type="text" id="referral" name="referral" placeholder="Optional: Let us know how you found us">
                        </div>
                        <div class="terms">
                            <p>By clicking continue, I agree to <a href="#">Terms of Use</a> and acknowledge I have read the <a href="#">Privacy Policy</a>.</p>
                        </div>
                        <button type="submit" class="submit-btn">Continue</button>
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <div class="wrapper">
                <div class="button">
                    <div class="icon">
                        <i class="fa fa-facebook"></i>
                    </div>
                </div>
            </div>
            <div class="wrapper">
                <div class="button">
                    <div class="icon">
                        <i class="fa fa-twitter"></i>
                    </div>
                </div>
            </div>
            <div class="wrapper">
                <div class="button">
                    <div class="icon">
                        <i class="fa fa-instagram"></i>
                    </div>
                </div>
            </div>
            <div class="wrapper">
                <div class="button">
                    <div class="icon">
                        <i class="fa fa-linkedin"></i>
                    </div>
                </div>
            </div>
            <p>&copy; 2025 AltSchool Africa. All rights reserved.</p>
        </footer>
    </body>
</html>
