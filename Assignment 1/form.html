                    <h1>Already an AltScholar?<span id="highlight">Sign In! </span> </h1>
                </div>
                <div class="form-header">
                    <h2>Signup</h2>
                    <p>Take the next steps to apply at AltSchool Africa.</p>
                </div>
                <form action="#" method="post" class="form-container">
                    <div class="input-box">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
                    </div>
                    <div class="input-box">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-box">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="" disabled selected>Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <div class="input-box">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="08123456789" required>
                    </div>
                    <div class="input-box">
                        <label for="country">Country of Residence</label>
                        <input type="text" id="country" name="country" placeholder="Country of Residence" required>
                    </div>
                    <div class="input-box">
                        <label for="state">State of Residence</label>
                        <input type="text" id="state" name="state" placeholder="State of Residence" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="input-box">
                        <label for="password-confirm">Confirm Password</label>
                        <input type="password" id="password-confirm" name="password-confirm"
                            placeholder="Confirm Password" required>
                    </div>
                    <div class="input-box">
                        <label for="referral">How did you hear about us?</label>
                        <input type="text" id="referral" name="referral"
                            placeholder="Optional: Let us know how you found us" width="100%">
                    </div>
                    <p>By clicking continue, I agree to <a href="#">Terms of Use</a> and acknowledge I have read the <a
                            href="#">Privacy Policy</a>.</p>
